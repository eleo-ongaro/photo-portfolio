<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de fotografía de [Tu Nombre]">
    <title>Portfolio de Fotografía</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Bienvenido a mi Portfolio</h1>
        <p>Descubre mi trabajo fotográfico</p>
    </section>

    <section id="portfolio">
        <h2>Mi Portfolio</h2>
        <div class="gallery">
            <!-- Aquí van tus fotos -->
            <img src="assets/images/foto1.jpg" alt="Fotografía 1">
            <img src="assets/images/foto2.jpg" alt="Fotografía 2">
            <img src="assets/images/foto3.jpg" alt="Fotografía 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <form action="#" method="POST">
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu email" required>
            <textarea placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 [Tu Nombre]. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
